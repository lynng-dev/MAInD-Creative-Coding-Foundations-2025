<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Food Journal</title>

    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Food Journal</h1>
        <!-- Input & add button-->
        <form id="add-meal-form">
            <div id="add-container">
                <label for="meal-name">Meal name</label>
                <input type="text" id="meal-name" placeholder="Add new Meal">
            </div>
            <div>
                <label for="meal-img">Add image</label>
                <input type="file" id="meal-img" accept="image/*" required> 
            </div>
            <div>
                <label for="meal-tag">Category</label>
                <select id="meal-tag">
                    <option value="healthy">Healthy ğŸ¥—</option>
                    <option value="quick">Quick & Easy ğŸ•</option>
                    <option value="dessert">Dessert ğŸª</option>
                </select>
            </div>
            <button type="submit" id="add-btn">Add</button>
        </form>
         <!-- view list mode toggle -->
        <div id="view-toggle-container">
            <button id="list-btn" class="toggle-btn">List view</button>
            <button id="grid-btn" class="toggle-btn active">Grid view</button>
        </div>
    </header>
    <main>
         <!-- list/grid -->
         <!-- toggle between grid-view & list-view class-->
        <ul id="meal-container" class="grid">
            <li class="meal-card">
                <img src="assets/images/Caesar-Salad.jpg" alt="Caesar Salad">
                <div class="meal-content">
                    <h3>Caesar Salad</h3>
                    <span class="tag tag-healthy">Healthy ğŸ¥—</span>
                </div>
                <button class="remove-btn">x</button>
            </li>
        </ul>
    </main>

</body>
</html>
